<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ with (templates.Defer (dict "key" "global")) }} {{ partial "css.html" .
    }} {{ end }}
  </head>
  <body class="min-h-screen p-12 flex flex-col">
    <header class="flex flex-row justify-between">
      <h1 class="text-2xl font-semibold">
        <a href="/">{{ .Site.Title }}</a>
      </h1>
      <span>
        <a href="https://github.com/ChaseRensberger">github</a>
        <a href="https://linkedin.com/in/ChaseRensberger">linkedin</a>
      </span>
    </header>
    <main>{{ block "main" . }}{{ end }}</main>
  </body>
</html>

{{ define "main" }}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8">{{ .Title }}</h1>
  <div class="space-y-6 sm:space-y-8">
    {{ range .Pages }}
    <article class="border-l-4 border-primary pl-4 sm:pl-6 py-2">
      <h2 class="text-lg sm:text-xl font-semibold mb-2">
        <a href="{{ .Permalink }}" class="text-foreground hover:text-primary no-underline hover:underline">{{ .Title }}</a>
      </h2>
      <time class="text-sm opacity-70">{{ .Date.Format "January 2, 2006" }}</time>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
